<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mAIrchen - Geschichten f√ºr Kinder</title>
    <!-- Apple Touch Icon f√ºr iOS Home Screen (PNG erforderlich) -->
    <link rel="apple-touch-icon" href="app_icon.png">
    
    <!-- Favicon f√ºr Browser -->
    <link rel="icon" type="image/x-icon" href="app_icon.png">
    <link rel="icon" type="image/svg+xml" href="app_icon.svg">
    
    <!-- Meta-Tags f√ºr iOS Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="mAIrchen">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="mAIrchen Logo" class="logo">
            <h1>mAIrchen</h1>
            <p class="subtitle">Deine pers√∂nliche Geschichtenerz√§hler-App</p>
        </header>

        <main>
            <!-- Eingabeformular -->
            <div id="input-form" class="card" style="position: relative;">
                <h2>Erstelle deine Geschichte</h2>
                
                <div class="form-group">
                    <label>Klassenstufe:</label>
                    <div class="grade-buttons">
                        <button type="button" class="grade-btn" data-grade="12">1./2. Klasse</button>
                        <button type="button" class="grade-btn active" data-grade="34">3./4. Klasse</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="thema">Thema:</label>
                    <input type="text" id="thema" placeholder="z.B. Freundschaft, Abenteuer, Zauber">
                </div>

                <div class="form-group">
                    <label for="personen">Personen/Tiere:</label>
                    <input type="text" id="personen" placeholder="z.B. Ein kleiner Hase, Eine mutige Prinzessin">
                </div>

                <div class="form-group">
                    <label for="ort">Ort:</label>
                    <input type="text" id="ort" placeholder="z.B. im Wald, am See, in einem Schloss">
                </div>

                <div class="form-group">
                    <label for="stimmung">Stimmung:</label>
                    <input type="text" id="stimmung" placeholder="z.B. fr√∂hlich, spannend, lustig">
                </div>

                <div class="form-group">
                    <label>L√§nge der Geschichte:</label>
                    <div class="length-buttons">
                        <button type="button" class="length-btn" data-length="5">5 Min</button>
                        <button type="button" class="length-btn active" data-length="10">10 Min</button>
                        <button type="button" class="length-btn" data-length="15">15 Min</button>
                    </div>
                </div>

                <div class="button-group">
                    <button id="random-btn" class="btn btn-secondary">üé≤ Zuf√§llig</button>
                    <button id="generate-btn" class="btn btn-primary">‚ú® Geschichte erstellen</button>
                </div>
                
                <!-- Lade-Animation Overlay -->
                <div id="loading" class="loading-overlay" style="display: none;">
                <div class="loading-content">
                    <div class="magic-book-animation">
                        <div class="magic-book">
                            <div class="book-left-page">
                                <div class="page-text">
                                    <span class="floating-letter" style="animation-delay: 0s;">E</span><span class="floating-letter" style="animation-delay: 0.1s;">s</span>
                                </div>
                                <div class="page-text">
                                    <span class="floating-letter" style="animation-delay: 0.3s;">w</span><span class="floating-letter" style="animation-delay: 0.4s;">a</span><span class="floating-letter" style="animation-delay: 0.5s;">r</span>
                                </div>
                            </div>
                            <div class="book-spine"></div>
                            <div class="book-right-page">
                                <div class="page-text">
                                    <span class="floating-letter" style="animation-delay: 0.7s;">e</span><span class="floating-letter" style="animation-delay: 0.8s;">i</span><span class="floating-letter" style="animation-delay: 0.9s;">n</span><span class="floating-letter" style="animation-delay: 1s;">m</span><span class="floating-letter" style="animation-delay: 1.1s;">a</span><span class="floating-letter" style="animation-delay: 1.2s;">l</span>
                                </div>
                            </div>
                        </div>
                        <div class="magic-sparkles">
                            <span class="magic-particle"></span>
                            <span class="magic-particle"></span>
                            <span class="magic-particle"></span>
                            <span class="magic-particle"></span>
                            <span class="magic-particle"></span>
                            <span class="magic-particle"></span>
                        </div>
                        <div class="magic-stars">
                            <span class="star">‚ú®</span>
                            <span class="star">‚≠ê</span>
                            <span class="star">‚ú®</span>
                            <span class="star">‚≠ê</span>
                        </div>
                    </div>
                    <p class="loading-text">Deine Geschichte wird geschrieben...</p>
                </div>
            </div>
            </div>

            <!-- Geschichtenanzeige -->
            <div id="story-display" class="book-layout book-closed" style="display: none;">
                <div class="book-header">
                    <button id="back-btn" class="btn btn-small">‚Üê Zur√ºck</button>
                </div>
                
                <div class="book-page">
                    <h2 id="story-title" class="story-title"></h2>
                    <div id="story-content" class="story-text"></div>
                </div>

                <div class="story-info">
                    <p><strong>Thema:</strong> <span id="info-thema"></span></p>
                    <p><strong>Personen/Tiere:</strong> <span id="info-personen"></span></p>
                    <p><strong>Ort:</strong> <span id="info-ort"></span></p>
                    <p><strong>Stimmung:</strong> <span id="info-stimmung"></span></p>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
