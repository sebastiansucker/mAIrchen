name: E2E Tests

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  e2e:
    name: e2e-tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Verify OLLAMA_API_KEY secret
        run: |
          if [ -z "${{ secrets.OLLAMA_API_KEY }}" ]; then
            echo "❌ Error: OLLAMA_API_KEY secret is not set"
            echo "Please add OLLAMA_API_KEY to repository secrets:"
            echo "Settings → Secrets and variables → Actions → New repository secret"
            exit 1
          else
            echo "✅ OLLAMA_API_KEY secret is set"
          fi

      - name: Create .env file
        run: |
          cat > .env << EOF
          AI_PROVIDER=ollama-cloud
          OLLAMA_API_KEY=${{ secrets.OLLAMA_API_KEY }}
          OLLAMA_MODEL=ministral-3:8b-cloud
          EOF

      - name: Verify environment in container
        run: |
          echo "Checking environment variables in container..."
          docker compose exec -T app sh -c 'echo "AI_PROVIDER: $AI_PROVIDER"'
          docker compose exec -T app sh -c 'echo "OLLAMA_MODEL: $OLLAMA_MODEL"'
          docker compose exec -T app sh -c 'if [ -z "$OLLAMA_API_KEY" ]; then echo "❌ OLLAMA_API_KEY is empty"; exit 1; else echo "✅ OLLAMA_API_KEY is set"; fi'
          docker compose up --build -d
          
      - name: Wait for application to be ready
        run: |
          echo "Waiting for application to start..."
          timeout 60 bash -c 'until curl -f http://localhost/health > /dev/null 2>&1; do sleep 2; done'
          echo "Application is ready!"

      - name: Check application health
        run: |
          curl -f http://localhost/health
          curl -f http://localhost/api

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright dependencies
        working-directory: e2e
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: e2e
        run: npm test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

      - name: Show container logs on failure
        if: failure()
        run: docker compose logs

      - name: Stop Docker container
        if: always()
        run: docker compose down
