name: Go CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Build backend
        run: |
          cd backend
          go mod tidy
          go build -v -o mairchen main.go

      - name: Build tools
        run: |
          cd tools
          go mod tidy
          go build -v -o model_comparison model_comparison.go

  test:
    name: test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Run tests on backend
        run: |
          cd backend
          go test ./pkg/... -v -race -coverprofile=coverage.out
          go tool cover -func=coverage.out

  e2e:
    name: e2e-tests
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Verify OLLAMA_API_KEY secret
        run: |
          if [ -z "${{ secrets.OLLAMA_API_KEY }}" ]; then
            echo "❌ Error: OLLAMA_API_KEY secret is not set"
            echo "Please add OLLAMA_API_KEY to repository secrets:"
            echo "Settings → Secrets and variables → Actions → New repository secret"
            exit 1
          else
            echo "✅ OLLAMA_API_KEY secret is set"
          fi

      - name: Create .env file
        run: |
          cat > .env << EOF
          AI_PROVIDER=ollama-cloud
          OLLAMA_API_KEY=${{ secrets.OLLAMA_API_KEY }}
          OLLAMA_MODEL=ministral-3:8b-cloud
          EOF

      - name: Start Docker container
        run: |
          docker compose up --build -d
          
      - name: Wait for application to be ready
        run: |
          echo "Waiting for application to start..."
          timeout 60 bash -c 'until curl -f http://localhost/health > /dev/null 2>&1; do sleep 2; done'
          echo "Application is ready!"

      - name: Check application health
        run: |
          curl -f http://localhost/health
          curl -f http://localhost/api

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install Playwright dependencies
        working-directory: tests
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: tests
        run: npm test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: tests/playwright-report/
          retention-days: 7

      - name: Show container logs on failure
        if: failure()
        run: docker compose logs

      - name: Stop Docker container
        if: always()
        run: docker compose down

  lint:
    name: lint
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Run go mod tidy on backend
        run: |
          cd backend
          go mod tidy

      - name: Run go mod tidy on tools
        run: |
          cd tools
          go mod tidy

      - name: Run golangci-lint on backend
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          working-directory: backend
          args: --timeout=5m

      - name: Run golangci-lint on tools
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          working-directory: tools
          args: --timeout=5m
